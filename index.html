<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h2>MyTacTics</h2>
    </nav>

    <div class="gameContainer">
      <div class="game">
        <div class="line"></div>
        <div class="box bt0 bl0"><span class="boxInfo"></span></div>
        <div class="box bt0"><span class="boxInfo"></span></div>
        <div class="box bt0 br0"><span class="boxInfo"></span></div>
        <div class="box bl0"><span class="boxInfo"></span></div>
        <div class="box"><span class="boxInfo"></span></div>
        <div class="box br0"><span class="boxInfo"></span></div>
        <div class="box bb0 bl0"><span class="boxInfo"></span></div>
        <div class="box bb0"><span class="boxInfo"></span></div>
        <div class="box bb0 br0"><span class="boxInfo"></span></div>
      </div>

      <div class="info">
        <h2>Welcome to Tactics - Tic Tac Toe</h2>
        <div>
            <div class="gameInfo">Turn For X</div>
            <button id="reset">Reset</button>
        </div>
        <div class="excited">
            <img src="resources/excited.gif" alt="">
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
